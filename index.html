<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUDDY - Solana Meme Coin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #00ff88;
            --primary-green-light: #4dffaa;
            --primary-green-dark: #00cc6a;
            --accent-purple: #9d4edd;
            --accent-purple-light: #b87eff;
            --accent-purple-dark: #7b2cbf;
            --dark-bg: #05110b;
            --dark-bg-gradient: linear-gradient(135deg, #05110b 0%, #0a1a12 50%, #05110b 100%);
            --card-bg: rgba(10, 26, 18, 0.85);
            --text-primary: #ffffff;
            --text-secondary: #c8f5de;
            --text-muted: #88c9aa;
            --sparkle-color: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg-gradient);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Sparkle/Star Particles Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(5, 17, 11, 0.92);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.15);
            padding: 18px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-box {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-purple));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.25);
            animation: gentlePulse 4s ease-in-out infinite;
            overflow: hidden;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: translateY(0px) scale(1); box-shadow: 0 8px 25px rgba(0, 255, 136, 0.25); }
            50% { transform: translateY(-4px) scale(1.02); box-shadow: 0 12px 35px rgba(0, 255, 136, 0.4); }
        }

        .logo-box .logo-letter {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 32px;
            color: var(--dark-bg);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 28px;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--primary-green) 55%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.5px;
            animation: colorShift 8s infinite alternate;
        }

        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            background: rgba(0, 255, 136, 0.08);
            border: 1.5px solid rgba(0, 255, 136, 0.2);
            color: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 22px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .nav-icon-btn.x-btn {
            color: var(--text-primary);
            background: rgba(29, 29, 29, 0.9);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .nav-icon-btn:hover {
            transform: translateY(-5px) scale(1.08);
            background: rgba(0, 255, 136, 0.2);
            border-color: var(--primary-green);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .nav-icon-btn.x-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .buy-btn {
            padding: 13px 28px;
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-dark));
            border: none;
            border-radius: 14px;
            color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .buy-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.5);
            background: linear-gradient(135deg, var(--primary-green-light), var(--primary-green));
        }

        /* Main Content */
        main {
            padding-top: 130px;
        }

        .section {
            padding: 90px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 40px 0 100px;
        }

        .hero-logo-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 50px;
            position: relative;
        }

        .hero-logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(ellipse at center, rgba(0, 255, 136, 0.25) 0%, transparent 70%);
            filter: blur(45px);
            border-radius: 50%;
            z-index: -1;
            animation: glowPulse 5s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }

        .hero-logo-box {
            width: 100%;
            height: 100%;
            background: var(--card-bg);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .hero-logo-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-green), var(--accent-purple), transparent);
        }

        .hero-logo-letter {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 100px;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: floatLogo 6s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-12px) rotate(1deg); }
            75% { transform: translateY(8px) rotate(-1deg); }
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 5.2rem;
            margin-bottom: 20px;
            line-height: 1;
            letter-spacing: 1px;
        }

        .hero-title .word-du {
            color: var(--primary-green);
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            animation: textGlowGreen 3s ease-in-out infinite alternate;
        }

        @keyframes textGlowGreen {
            0% { text-shadow: 0 0 20px rgba(0, 255, 136, 0.5), 0 0 40px rgba(0, 255, 136, 0.2); }
            100% { text-shadow: 0 0 30px rgba(0, 255, 136, 0.7), 0 0 60px rgba(0, 255, 136, 0.3); }
        }

        .hero-title .word-ddy {
            color: var(--accent-purple);
            text-shadow: 0 0 30px rgba(157, 78, 221, 0.5);
            animation: textGlowPurple 3s ease-in-out infinite alternate;
            animation-delay: 0.5s;
        }

        @keyframes textGlowPurple {
            0% { text-shadow: 0 0 20px rgba(157, 78, 221, 0.5), 0 0 40px rgba(157, 78, 221, 0.2); }
            100% { text-shadow: 0 0 30px rgba(157, 78, 221, 0.7), 0 0 60px rgba(157, 78, 221, 0.3); }
        }

        .hero-subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.9rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-weight: 600;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: 0.5px;
        }

        .hero-description {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 680px;
            margin: 0 auto 60px;
            line-height: 1.7;
        }

        /* Contract Address */
        .contract-section {
            max-width: 720px;
            margin: 0 auto 60px;
        }

        .contract-box {
            background: var(--card-bg);
            border: 1.5px solid rgba(0, 255, 136, 0.25);
            border-radius: 20px;
            padding: 28px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 15px 45px rgba(0, 0, 0, 0.35),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .contract-box:hover {
            transform: translateY(-8px);
            border-color: var(--primary-green);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.45),
                0 0 0 1px rgba(0, 255, 136, 0.15);
        }

        .contract-label {
            color: var(--primary-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
            letter-spacing: 1px;
        }

        .address-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .address-text {
            font-family: 'Courier New', 'SF Mono', monospace;
            font-size: 1.05rem;
            color: var(--text-secondary);
            word-break: break-all;
            flex: 1;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15), rgba(157, 78, 221, 0.15));
            border: 1.5px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            color: var(--primary-green);
            padding: 12px 26px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 0.5px;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.25), rgba(157, 78, 221, 0.25));
            border-color: var(--primary-green);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.2);
        }

        .copy-btn.copied {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
            color: white;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-bottom: 100px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 20px 42px;
            border-radius: 18px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            min-width: 240px;
            justify-content: center;
            letter-spacing: 0.8px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary-green), var(--primary-green-dark));
            color: var(--dark-bg);
            border: none;
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.35);
        }

        .action-btn.secondary {
            background: transparent;
            color: var(--primary-green);
            border: 2.5px solid var(--primary-green);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.15);
        }

        .action-btn:hover {
            transform: translateY(-8px);
        }

        .action-btn.primary:hover {
            box-shadow: 0 25px 50px rgba(0, 255, 136, 0.5);
            background: linear-gradient(135deg, var(--primary-green-light), var(--primary-green));
        }

        .action-btn.secondary:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.25);
        }

        /* Section Headings */
        .section-heading {
            text-align: center;
            margin-bottom: 70px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 1px;
            position: relative;
        }

        .section-heading::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-green), var(--accent-purple));
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .section-heading.purple {
            font-size: 3.8rem;
            color: var(--accent-purple);
            text-shadow: 0 0 30px rgba(157, 78, 221, 0.4);
        }

        .section-heading.green {
            font-size: 3.8rem;
            color: var(--primary-green);
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        .section-heading.big {
            font-size: 4.2rem;
        }

        /* About Section */
        .about-card {
            background: var(--card-bg);
            border: 1.5px solid rgba(157, 78, 221, 0.25);
            border-radius: 24px;
            padding: 55px;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            max-width: 880px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease;
        }

        .about-card:hover {
            transform: translateY(-10px);
        }

        .about-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-purple), transparent);
        }

        .about-text {
            font-size: 1.3rem;
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Duddynomics Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1.5px solid rgba(0, 255, 136, 0.2);
            border-radius: 24px;
            padding: 40px 30px;
            backdrop-filter: blur(15px);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-green), transparent);
        }

        .stat-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: var(--primary-green);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(0, 255, 136, 0.2);
        }

        .stat-icon {
            width: 85px;
            height: 85px;
            background: rgba(0, 255, 136, 0.12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 36px;
            color: var(--primary-green);
            position: relative;
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .stat-icon::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 136, 0.15);
            animation: rotateRing 8s linear infinite;
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--text-primary);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .stat-label {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.35rem;
            color: var(--primary-green);
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .stat-subtext {
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 0.3px;
        }

        /* Roadmap Section */
        .roadmap-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
            gap: 32px;
            margin-top: 40px;
